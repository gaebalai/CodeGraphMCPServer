name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests
        run: |
          pytest tests/ -v --tb=short

  release:
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: write
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: |
          python -m build

      - name: Check package
        run: |
          twine check dist/*

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # PyPI publish options:
      # 1) API token (recommended for quick setup): add repository secret "PYPI_API_TOKEN"
      # 2) Trusted Publishing (OIDC): configure PyPI trusted publisher for this repo/workflow
      #
      # We default to API token if present; otherwise we skip publishing to avoid a hard-fail.
      - name: Publish to PyPI (API token)
        if: ${{ secrets.PYPI_API_TOKEN != '' }}
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}

      - name: Publish to PyPI (Trusted Publishing / OIDC)
        if: ${{ secrets.PYPI_API_TOKEN == '' && vars.PYPI_TRUSTED_PUBLISHING == 'true' }}
        uses: pypa/gh-action-pypi-publish@release/v1

      - name: Publish to PyPI (skipped - not configured)
        if: ${{ secrets.PYPI_API_TOKEN == '' && vars.PYPI_TRUSTED_PUBLISHING != 'true' }}
        run: |
          echo "PyPI publish skipped."
          echo "To enable publishing, either:"
          echo " - Add GitHub secret PYPI_API_TOKEN (PyPI API token), or"
          echo " - Configure PyPI Trusted Publisher for gaebalai/CodeGraphMCPServer and workflow .github/workflows/release.yml"